<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="carousel-container">
    <div class="carousel-slide">
      <img src="images/istockphoto-1299229030-612x612.jpeg" alt="slide 1">
      <img src="images/robbie-down-1Hx4FSvmhNQ-unsplash.jpg" alt="slide 2">
      <img src="images/tree.avif" alt="slide 3">
      <img src="images/tobias-reich-Onn5cCtX5xo-unsplash.jpg" alt="slide 4">
    </div>

    <button class="prev">&#10094</button>
    <button class="next">&#10095</button>
    <div class="carousel-dots"></div>
    <script src="index.js"></script>
  </div>
</body>
</html>
